<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://kenzie.com.br/favicon.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_kenzieflix.css">
    <title>Kenzieflix</title>
</head>
<body>
    <div class="logo-kenzieflix">
        <img src="logokenzieflix.png" alt="logo KenzieFlix">
    </div>

    <h2 class="titulo">Quem está assistindo?</h2>

    <div class="container">
        <div class="aline">
            <li>
                <img src="aline.png" class="aline_perfil" alt="aline">
                <p><a href="https://www.netflix.com/browse" class="aline_link" target="_blank">Aline</a></p>

            </li>
        </div>

        <div class="pedrinho">
            <li>
                <img src="pedrinho.png" class="pedrinho_perfil" alt="pedrinho">
                <p><a href="https://www.netflix.com/browse" class="pedrinho_link" target="_blank">Pedrinho</a></p>

            </li>
        </div>

        <div class="julia">
            <li>
                <img src="julia.png" class="julia_perfil" alt="julia">
                <p><a href="https://www.netflix.com/browse" class="julia_link" target="_blank">Júlia</a></p>

            </li>
        </div>

        <div class="plus-circle">
            <li>
                <img src="plus-circle.png" class="plusCircle_perfil" alt="plus">
                <p><a href="https://www.netflix.com/browse" class="adicionarPerfis_link" target="_blank">Adicionar Perfil</a></p>
            </li>
        </div>
    </div>
    
    <div class="gerenciarPerfis">
        <p><a href="https://www.netflix.com/browse" class="gerenciarPerfis_link" target="_blank">Gerenciar Perfis</a></p>
    </div>
</body>
</html>
